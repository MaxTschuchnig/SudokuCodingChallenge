<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
	.bg-primary {
		background-color: #a78fb4 !important;
		border-color: #93729c !important;
	}

	.btn-primary {
		background-color: #a78fb4 !important;
		border-color: #93729c !important;
	}
	</style>
</head>

<body>
    <div id="app" class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-header bg-primary text-white text-center">
                <h4>CC2025 API</h4>
            </div>
            <div class="card-body">
                <!-- Nav Tabs for Login and Registration -->
                <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                            type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabsContent">

                    <!-- Registration Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form @submit.prevent="sendRegistrationData">
                            <div class="mb-3">
                                <label for="registrationEmail" class="form-label">Email</label>
                                <input type="email" v-model="email" id="registrationEmail" class="form-control"
                                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                                    @invalid="handleInvalid('Please enter a valid email address')">
                            </div>
                            <div class="mb-3">
                                <label for="registrationPassword" class="form-label">Password</label>
                                <input type="password" v-model="password" id="registrationPassword" class="form-control"
                                    minlength="6"
                                    @invalid="handleInvalid('Password must contain at least 6 characters')" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" :class="{ 'show': showToast }" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Notification</strong>
                    <button type="button" class="btn-close" @click="showToast = false"></button>
                </div>
                <div class="toast-body">
                    {{ toastMessage }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
